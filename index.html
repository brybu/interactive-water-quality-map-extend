<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Water Quality Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #msg {
      position: fixed;
      top: 8px; left: 8px;
      background: #fff;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font: 13px system-ui, sans-serif;
      z-index: 9999;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .legend {
      background: white;
      padding: 6px;
      border-radius: 4px;
      line-height: 18px;
      font-size: 12px;
    }
    .legend h4 {
      margin: 0 0 4px;
      font-size: 13px;
    }
    .legend i {
      width: 14px; height: 14px;
      float: left; margin-right: 6px;
      opacity: 0.7;
    }

    /* Nav menu styling */
    nav {
      position: fixed;
      top: 8px;
      right: 8px;
      z-index: 10000;
      background: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
      font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    nav a {
      text-decoration: none;
      color: #0077cc;
      margin: 0 4px;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="msg">Loading samplesâ€¦</div>

  <!-- New nav menu -->
  <nav>
    <a href="zone.html">Zones</a> |
    <a href="timeslider.html">Time Slider</a> |
    <a href="kpi.html">KPI Dashboard</a>
  </nav>

  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config: your Supabase URL + anon key -->
  <script src="./config.js"></script>

  <!-- App logic -->
  <script src="./app.js"></script>
</body>
</html>
