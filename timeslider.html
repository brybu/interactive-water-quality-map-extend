<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ammonia Time Slider</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- TimeDimension CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.0/dist/leaflet.timedimension.control.min.css"/>

  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }

    .legend {
      background: white;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      line-height: 18px;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 6px;
      opacity: 0.8;
    }

    #msg {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="msg">Loading time series...</div>
  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.0/dist/leaflet.timedimension.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Config -->
  <script src="config.js"></script>

  <!-- App -->
  <script src="app_timeslider.js"></script>
</body>
</html>
