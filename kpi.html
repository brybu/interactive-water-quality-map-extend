<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lake KPIs</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }

    .kpi-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 14px;
    }

    .kpi-panel h3 {
      margin: 0 0 10px 0;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
    }

    .kpi-panel select {
      width: 100%;
      margin-bottom: 10px;
    }

    .kpi-card {
      display: inline-block;
      width: 130px;
      padding: 8px;
      margin: 5px;
      background: #f7f7f7;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
    }

    /* ------- Ammonia legend ------- */
    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 10px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.25);
      font-size: 13px;
      line-height: 1.3em;
      z-index: 1000;
    }
    .legend .title {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .legend div { margin-bottom: 4px; display: flex; align-items: center; }
    .legend span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 6px;
      border: 1px solid rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="kpi-panel">
    <h3>Average Phosphate, Ammonia, and Nitrite Levels For WF Lake</h3>
    <label for="sampleDate">Select sample date:</label>
    <select id="sampleDate"></select>
    <div class="kpi-card"><b>Phosphate (ppm)</b><br><span id="phosphate">-</span></div>
    <div class="kpi-card"><b>Ammonia (ppm)</b><br><span id="ammonia">-</span></div>
    <div class="kpi-card"><b>Nitrite (ppm)</b><br><span id="nitrite">-</span></div>
  </div>

  <!-- Fixed legend for Ammonia -->
  <div class="legend" id="legend">
    <div class="title">Ammonia (ppm)</div>
    <div><span style="background:#2ecc71"></span> &lt; 0.1</div>
    <div><span style="background:#f1c40f"></span> 0.1–0.25</div>
    <div><span style="background:#e67e22"></span> 0.25–0.5</div>
    <div><span style="background:#e74c3c"></span> &gt; 0.5</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app_kpi.js"></script>
</body>
</html>
